<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">List of Users</h4>
                      <button class="btn btn-primary" routerLink="/user/add">Add new</button>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class="text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      Email
                                  </th>
                                  <th>
                                      Action
                                  </th>
                                  
                              </thead>
                              <tbody>
                                  <tr *ngFor="let user of users">
                                      <td>
                                          {{user.id}}
                                      </td>
                                      <td>
                                          {{user.username}}

                                      </td>
                                      <td>
                                          {{user.email}}

                                      </td>
                                     <td>
                                         <button class="btn btn-primary d-inline-block mr-4" (click)="onEdit(user.id)">Edit</button>
                                         <button class="btn d-inline-block" (click)="onDelete(user)">Delete</button>
                                     </td>
                                      
                                  </tr>
                               
                               
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
         
      </div>
  </div>
</div>
